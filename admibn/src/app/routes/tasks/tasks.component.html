<a routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page"
  >Home</a
>
<p>TASKS works!</p>
<nz-table #basicTable [nzData]="tasks$ | async">
  <thead>
    <tr>
      <th>Name</th>
      <th>description</th>
      <th>difficulty</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.name }}</td>
      <td>{{ data.description }}</td>
      <td>{{ data.difficulty }}</td>
      <td>
        <button nz-button nzType="primary" (click)="showModal(data)">
          Edit
        </button>
      </td>
      <td>
        <a>Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
<app-form-modal
  *ngIf="isVisible"
  [isVisible]="isVisible"
  (isVisibleChange)="isVisible = $event"
  (reloadOnChange)="reloadTasks()"
  [formData]="formData"
/>
