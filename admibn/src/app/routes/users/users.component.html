<app-table-header />
<nz-table #basicTable [nzData]="tasks$ | async">
  <thead>
    <tr>
      <th>ID</th>
      <th>Login</th>
      <th>Email</th>
      <th>Role</th>
      <th nzWidth="50px"></th>
      <th nzWidth="50px"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.id }}</td>
      <td>{{ data.login }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.role }}</td>
      <td (nzWidth)="100">
        <button nz-button nzType="primary" (click)="showModal(data)">
          <span nz-icon nzType="edit" nzTheme="outline"></span>
        </button>
      </td>
      <td>
        <button nz-button nzDanger>
          <span nz-icon nzType="delete" nzTheme="outline"></span>
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
<app-form-modal
  *ngIf="isVisible"
  [isVisible]="isVisible"
  (isVisibleChange)="isVisible = $event"
  (reloadOnChange)="reloadTasks()"
  [formData]="formData"
/>
